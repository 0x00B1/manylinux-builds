language: c
sudo: required
dist: trusty
services:
  - docker

env:
    global:
        - BLAS=openblas
        - PLAT=x86_64
        - SCRIPT=build_stack.sh

matrix:
  include:
    - env:
        - PY_VER=2.7
    - env:
        - PY_VER=3.4
    - env:
        - PY_VER=3.5
    - env:
        - UNICODE_WIDTH=16
        - PY_VER=2.7
    - env:
        - PY_VER=2.7
        - PLAT=i686
    - env:
        - PY_VER=3.4
        - PLAT=i686
    - env:
        - PY_VER=3.5
        - PLAT=i686
    - env:
        - UNICODE_WIDTH=16
        - PY_VER=2.7
        - PLAT=i686
    - env:
        - PY_VER="2.7 3.4 3.5"
        - SCRIPT=build_skimages.sh
    - env:
        - UNICODE_WIDTH=16
        - PY_VER=2.7
        - SCRIPT=build_skimages.sh
    - env:
        - PY_VER="2.7 3.4 3.5"
        - PLAT=i686
        - SCRIPT=build_skimages.sh
    - env:
        - UNICODE_WIDTH=16
        - PY_VER=2.7
        - PLAT=i686
        - SCRIPT=build_skimages.sh

before_install:
  - DOCKER_IMAGE=quay.io/pypa/manylinux1_$PLAT
  - docker pull $DOCKER_IMAGE

script:
  - if [ "$PLAT" == "i686" ]; then INTRO_CMD=linux32; fi
  - docker run --rm
    -e UNICODE_WIDTH=$UNICODE_WIDTH
    -e BLAS_SOURCE=$BLAS
    -e PYTHON_VERSIONS=$PY_VER
    -v $PWD:/io
    $DOCKER_IMAGE $INTRO_CMD /io/$SCRIPT

before_deploy:
  - cp -r libraries-$BLAS/. wheelhouse-$BLAS
  - cd wheelhouse-$BLAS

deploy:
  provider: cloudfiles
  username: travis-worker
  api_key:
     secure: ""
  region: ORD
  container: manylinux-$BLAS$ATLAS_TYPE
  skip_cleanup: true
